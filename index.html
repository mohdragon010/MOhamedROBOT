<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBOT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">

        <div class="container">
            <div class="text">
                <h1 class="name">ARDUINO Sensor Robot</h1>
                <p class="author">by: Adam Mohamed</p>
            </div>
            <div class="img">
                <img src="img/sensor.png" alt="Sensor Robot">
            </div>
        </div>
        <div class="robot-info">
            <h2 class="info-title">Robot Information</h2>
            <div class="info-images">
                <div class="info-image">
                    <img src="img/Arduino uno.png" alt="Image 1" class="imgss">
                    <p class="image-title">Arduino uno</p>
                </div>
                <div class="info-image">
                    <img src="img/servo motor.png" alt="Image 2" class="imgss">
                    <p class="image-title">Servo motor</p>
                </div>
                <div class="info-image">
                    <img src="img/sensor.png" alt="Image 3"class="imgss">
                    <p class="image-title">ultra sonic sensor</p>
                </div>
                <div class="info-image">
                    <img src="img/bread board.png" alt="Image 4" class="imgss">
                    <p class="image-title">bread board</p>
                </div>
                <div class="info-image">
                    <img src="img/buzzer.png" alt="Image 5" class="imgss">
                    <p class="image-title">buzzer</p>
                </div>
            </div>
        </div>
        <div class="ctrl">
            <h2 class="ctrl-title">Control Center</h2>
            <div class="movement">
                <button class="left">Steer Left</button>
                <button class="right">Steer Right</button>
            </div>
        </div>
    </div>
    <div class="area">
        <div class="processing">
            <p>processing area</p>
        </div>
    </div>
</body>
</html>
<script src="main.js"></script>
